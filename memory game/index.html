<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <h2>Game 2</h2>
            <ul>Memory Game</ul>
        </nav>

    </header>

    <main>
        <div class="score-board-container">
            <div class="nav-board">Scoreboard </div>
        
            <table class="table">
                <tr class="plays-board">
                  <th>Plays</th>
                  <th>Time-Taken</th>
                </tr>
                <!-- <tr class="score-board">
                  <td class="num">Emil</td>
                  <td class="tt">Tobias</td>
                </tr> -->
             
              </table>
        
        </div>
        <H2 class="page-header">CLICK TO START</H2>
        <button class="start">START</button>

        <!-- after clicking start button -->
        <!-- score -->
        <div class="score-time">
            <h2>Time:<span class="time">0</span></h2>
            <h2>Score: <span class="score">0</span></h2>
        </div>

        <div class="grid-show"></div>


        <img class="ball1"
            src="/memory game/img/vector-d-basketball-ball-transparent-background-re-realistic-style-orange-black-classic-95916913-removebg-preview.png"
            alt="">
        <img class="ball3"
            src="/memory game/img/vector-d-basketball-ball-transparent-background-re-realistic-style-orange-black-classic-95916913-removebg-preview.png"
            alt="">
        <img class="ball2"
            src="/memory game/img/vector-d-basketball-ball-transparent-background-re-realistic-style-orange-black-classic-95916913-removebg-preview.png"
            alt="">
        <img class="ball4"
            src="/memory game/img/vector-d-basketball-ball-transparent-background-re-realistic-style-orange-black-classic-95916913-removebg-preview.png"
            alt="">


    </main>
</body>
<script src="app.js"></script>

</html>
